<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>
<body>
    <form action="" enctype="" method="">
    <div class="card col-10 m-auto">
        <h1>Contactate</h1>
    </div>

    <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre:</label>
            <input class="forms-control" type="text" name=""> <br>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      
         <label for="number">Teléfono:</label>
        <input type="number" name="Teléfono"> <br> <br>

    
        <label for="compra">Consulta:</label>
        <select name="compra" id="compra">
            <option value="Encargar un producto">Encargar un producto</option>
            <option value="Contratar servicio de catering">Contratar servicio de catering</option>
        </select> <br> <br>

            
        <textarea name="consulta" placeholder="Haznos tu consulta aquí"></textarea><br>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
              
    </form>
</body>
</html>
